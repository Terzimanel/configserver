spring.application.name=RendezvousMS
spring.datasource.url=jdbc:mysql://localhost:3306/rdvdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
eureka.client.service-url.defaultZone=http://localhost:8760/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
spring.jpa.show-sql=true



# Configuration Axon
axon.axonserver.servers=localhost:8124
axon.axonserver.token=token
axon.eventhandling.processors.default.mode=tracking

# Configuration Kafka
axon.kafka.consumer.group-id=rendezvous-consumer-group
axon.kafka.producer.topic=rendezvous-events
axon.kafka.bootstrap-servers=localhost:9092
